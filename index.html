<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SI612 IoT WOz Movie Theater</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Movie Theater Wizard of Oz - Voice UI with Screen Support</h1>
            </div>


            <!-- MODIFY THIS CODE TO ADD ADDITIONAL BUTTONS IN YOUR WOZ UI.
            The id should match exactly when referenced in the app.js file.
            The text between html tags is what will display on each button.-->
            <div class="row">
                <button id="nq">Navigate to NQ</button>
                <button id="obstacle">Obstacle Car</button>
                <button id="truck">Obstacle Truck</button>

            </div>





            <!-- LEAVE ALL CODE BELOW HERE AS IS...UI for speech synthesis WOz -->
            <div class="row">
                <input type="text" class="form-control" id="speech">
                <button id="speak">Speak</button>
            </div>
        </div>
    </body>

    <!-- jQuery  -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <!-- Javascript can call Particle functions by including this script-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js">
    </script>


    <!-- Our javascript file is included here -->
    <script type="text/javascript" src="./app.js"></script>
</html>
